  <body class="bg container-fluid">
    <!--Game title, with some overlay-text for start, game over and victory-->
    <div class="page-title">
      Heroes
    </div>
    <div class="overlay-text visible">
      Start Game
    </div>
    <div id="game-over-text" class="overlay-text">
      GAME OVER
      <span class="overlay-text-small">Click to Restart</span>
    </div>
    <div id="victory-text" class="overlay-text">
      VICTORY
      <span class="overlay-text-small">Click to Restart</span>
    </div>

    <!--the games info like time, coins and flips-->
    <div class="game-info-container">
      <div class="game-info">
        Time <span id="time-remaining">100</span>
        <img
          class="image-cards"
          src="https://cdn.glitch.com/9d28654d-2aa5-43e8-b710-7c9f917e15b1%2Ffd4bf189b50a705f39faf521fc182fb0--d-design-game-design.jpg?v=1596540862341"
        />
        <span id="flips">0</span>
        <img
          class="image-coins"
          src="https://cdn.glitch.com/9d28654d-2aa5-43e8-b710-7c9f917e15b1%2FAlchemist_greevils_greed.png?v=1597152949848"
        />
        <span id="coins">0</span>
      </div>
    </div>
  </div>
